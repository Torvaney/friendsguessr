<!DOCTYPE html>
<html>
<head>
  <title>Geo Quiz</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Geo Quiz</h1>

  <p><strong>Phase:</strong> <span id="phase">?</span></p>
  <p><strong>Question:</strong> <span id="question">?</span></p>

  <script>
    const socket = io();

    socket.on("state", (game) => {
      document.getElementById("phase").innerText = game.phase;
      document.getElementById("question").innerText = game.question_index;
    });
  </script>
</body>
</html>
